name: Release

on:
  push:
    tags:        
      - '*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Cross build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            bin: clairvoyance

          - os: macos-latest
            target: x86_64-apple-darwin
            bin: clairvoyance

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: clairvoyance.exe
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
    - uses: Swatinem/rust-cache@v1
      with:
        key: ${{ matrix.target }}
    - name: Install cross
      run: cargo +nightly install --version 0.1.16 cross
    - name: Build release
      run: cross +nightly build --release --target ${{ matrix.target }}
    - name: Run UPX
      continue-on-error: true
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'windows-latest'
      uses: crazy-max/ghaction-upx@v1
      with:
        version: v3.96
        files: target/${{ matrix.target }}/release/${{ matrix.bin }}
        args: -q --best --lzma
    - uses: actions/upload-artifact@v2
      with:
        name: clairvoyance-${{ matrix.target }}
        path: target/${{ matrix.target }}/release/${{ matrix.bin }}
    - name: Zip Release
      uses: TheDoctor0/zip-release@0.6.1
      with:
        type: zip
        filename: clairvoyance-${{ matrix.target }}.zip
        directory: target/${{ matrix.target }}/release/
        path: ${{ matrix.bin }}
    - name: Publish
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: target/${{ matrix.target }}/release/clairvoyance-${{ matrix.target }}.zip
        generate_release_notes: true
        draft: true
